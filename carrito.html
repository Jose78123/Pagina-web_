    <body>
        <h1>Carrito de Compras</h1>

        <div id="cart-items"></div>
        <div id="cart-total">
            <p>Total: $<span id="total-amount">0</span></p>
        </div>

        <button id="buy-button">Realizar compra</button>

        <div id="payment-section">
            <h2>Forma de Pago</h2>
            <form id="payment-form">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" required>
                
                <label for="address">Dirección:</label>
                <input type="text" id="address" required>
                
                <label for="card-number">Número de tarjeta:</label>
                <input type="text" id="card-number" required>
                
                <label for="expiration-date">Fecha de expiración:</label>
                <input type="text" id="expiration-date" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>

                <button type="submit" id="confirm-button">Confirmar compra</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>

        <div id="thank-you-message">
            <p>¡Gracias por tu compra! Tu carrito ha sido vaciado.</p>
            <button onclick="window.location.href = 'catalogo.html';">Volver al catálogo</button>
        </div>

        <script>
            // Obtener el carrito del almacenamiento local
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Función para mostrar los productos en el carrito
            function displayCartItems() {
                const cartItemsContainer = document.getElementById('cart-items');
                const totalAmountElement = document.getElementById('total-amount');
                const buyButton = document.getElementById('buy-button');

                cartItemsContainer.innerHTML = '';  // Limpiar el contenido del carrito
                let totalAmount = 0;

                if (cart.length === 0) {
                    buyButton.style.display = 'none'; // Ocultar el botón de realizar compra si el carrito está vacío
                } else {
                    buyButton.style.display = 'inline-block'; // Mostrar el botón si el carrito no está vacío
                }

                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
        <img src="${item.image}" alt="${item.name}" style="width: 50px;">
        <p>${item.name} - $${item.price} x ${item.quantity}</p>
        <p>Subtotal: $${item.price * item.quantity}</p>
    `;

                    cartItemsContainer.appendChild(itemElement);
                    totalAmount += item.price * item.quantity;
                });

                totalAmountElement.textContent = totalAmount;

                // Asignar los eventos de los botones después de actualizar el carrito

                const quantityButtons = document.querySelectorAll('.quantity-button');
                quantityButtons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        const productId = parseInt(event.target.getAttribute('data-id'));
                        const action = event.target.getAttribute('data-action');
                        adjustQuantity(productId, action);
                    });
                });
            }

            // Función para ajustar la cantidad de un producto
            function adjustQuantity(productId, action) {
                const product = cart.find(item => item.id === productId);
                if (product) {
                    if (action === 'increase') {
                        product.quantity++;
                    } else if (action === 'decrease' && product.quantity > 1) {
                        product.quantity--;
                    }
                    localStorage.setItem("cart", JSON.stringify(cart)); // Guardar cambios en localStorage
                    displayCartItems();  // Actualizar visualización del carrito
                }
            }

            // Función para eliminar un producto del carrito
            function removeFromCart(productId) {
                cart = cart.filter(item => item.id !== productId);
                localStorage.setItem("cart", JSON.stringify(cart)); // Guardar cambios
                displayCartItems();  // Actualizar visualización del carrito
            }

            // Función para realizar la compra
            document.getElementById('buy-button').addEventListener('click', function() {
                if (cart.length === 0) {
                    alert("Tu carrito está vacío.");
                } else {
                    document.getElementById('payment-section').style.display = 'block'; // Muestra el formulario
                }
            });

            // Manejar la confirmación de compra
            document.getElementById('payment-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value.trim();
                const address = document.getElementById('address').value.trim();
                const cardNumber = document.getElementById('card-number').value.trim();
                const expirationDate = document.getElementById('expiration-date').value.trim();
                const cvv = document.getElementById('cvv').value.trim();

                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = '';

                // Validaciones
                if (!name || !address || !cardNumber || !expirationDate || !cvv) {
                    errorMessage.textContent = 'Por favor, completa todos los campos.';
                    return;
                }

                if (cardNumber.length !== 16 || !/^\d+$/.test(cardNumber)) {
                    errorMessage.textContent = 'El número de tarjeta debe tener 16 dígitos.';
                    return;
                }

                // Vaciar el carrito
                cart = [];
                localStorage.setItem("cart", JSON.stringify(cart));  // Guardar cambios en localStorage

                // Ocultar formulario de pago y mostrar mensaje de agradecimiento
                document.getElementById('payment-section').style.display = 'none';
                document.getElementById('thank-you-message').style.display = 'block';

                // Actualizar la visualización del carrito (vacío)
                displayCartItems();
            });

            // Inicializar la visualización del carrito al cargar la página
            displayCartItems();
        </script>
